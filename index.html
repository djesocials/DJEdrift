<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally Drift Championship - Ultra Graphics Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000;
            overflow: hidden;
            color: white;
        }

        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
        }

        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(20, 20, 40, 0.95) 100%);
            z-index: 100;
            backdrop-filter: blur(30px);
        }

        .menu-screen.hidden {
            display: none;
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 6em;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(135deg, #00d4ff 0%, #ff00ff 50%, #ffaa00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: 8px;
            filter: drop-shadow(0 0 40px rgba(0, 212, 255, 0.8)) drop-shadow(0 0 80px rgba(255, 0, 255, 0.6));
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 40px rgba(0, 212, 255, 0.8)) drop-shadow(0 0 80px rgba(255, 0, 255, 0.6));
            }
            50% { 
                filter: drop-shadow(0 0 60px rgba(0, 212, 255, 1)) drop-shadow(0 0 120px rgba(255, 0, 255, 0.8));
            }
        }

        .menu-subtitle {
            font-size: 1.6em;
            color: #aaa;
            margin-bottom: 60px;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .menu-btn {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.9) 0%, rgba(0, 100, 255, 0.9) 100%);
            border: 2px solid rgba(0, 212, 255, 0.5);
            color: white;
            padding: 20px 60px;
            font-size: 1.4em;
            margin: 15px;
            cursor: pointer;
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.6s;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 212, 255, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(0, 212, 255, 1);
        }

        .menu-btn.secondary {
            background: linear-gradient(135deg, rgba(255, 0, 150, 0.9) 0%, rgba(255, 100, 50, 0.9) 100%);
            border-color: rgba(255, 0, 150, 0.5);
            box-shadow: 0 10px 30px rgba(255, 0, 150, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .menu-btn.secondary:hover {
            box-shadow: 0 15px 50px rgba(255, 0, 150, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 0, 150, 1);
        }

        .car-selection {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin: 50px 0;
            max-width: 1600px;
            padding: 0 40px;
        }

        .car-card {
            background: linear-gradient(145deg, rgba(20, 20, 40, 0.8), rgba(10, 10, 20, 0.9));
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .car-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.15) 0%, transparent 70%);
            opacity: 0;
            transition: 0.6s;
        }

        .car-card:hover::before {
            opacity: 1;
            transform: translate(10%, 10%);
        }

        .car-card:hover {
            border-color: rgba(0, 212, 255, 1);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .car-card.selected {
            border-color: #ffaa00;
            background: linear-gradient(145deg, rgba(255, 170, 0, 0.2), rgba(255, 100, 0, 0.15));
            box-shadow: 0 0 50px rgba(255, 170, 0, 0.6), inset 0 0 30px rgba(255, 170, 0, 0.1);
            transform: scale(1.05);
        }

        .car-preview {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(20, 20, 40, 0.3));
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .car-icon {
            font-size: 5em;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.8));
            animation: carFloat 3s ease-in-out infinite;
        }

        @keyframes carFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .car-type {
            font-size: 0.9em;
            color: #00d4ff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .car-name {
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Orbitron', sans-serif;
        }

        .car-stats {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .stat-bar {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-label {
            font-size: 0.9em;
            width: 80px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-fill {
            flex: 1;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .stat-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .stat-value {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0080ff, #00d4ff);
            background-size: 200% 100%;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: width 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: statGlow 2s ease-in-out infinite;
        }

        @keyframes statGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hud {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 10;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(20, 20, 40, 0.85));
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 212, 255, 0.3);
            min-width: 320px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .hud-item {
            margin: 20px 0;
        }

        .hud-label {
            color: #00d4ff;
            font-size: 1em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .hud-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8em;
            font-weight: 900;
            background: linear-gradient(135deg, #ffaa00, #ff6600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 170, 0, 0.8));
            letter-spacing: 2px;
        }

        .speedometer {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 240px;
            height: 240px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9), rgba(20, 20, 40, 0.8));
            border-radius: 50%;
            border: 3px solid rgba(0, 212, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 100px rgba(0, 212, 255, 0.3), inset 0 0 50px rgba(0, 212, 255, 0.1);
            position: relative;
        }

        .speedometer::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 2px solid rgba(0, 212, 255, 0.2);
            animation: sonarPulse 2s ease-out infinite;
        }

        @keyframes sonarPulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        .speed-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(0, 212, 255, 1));
            letter-spacing: -2px;
        }

        .speed-label {
            font-size: 1.1em;
            color: #00d4ff;
            margin-top: -15px;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .drift-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 5em;
            font-weight: 900;
            color: #ff00ff;
            text-shadow: 0 0 40px rgba(255, 0, 255, 1), 0 0 80px rgba(255, 0, 255, 0.8), 0 0 120px rgba(255, 0, 255, 0.5);
            opacity: 0;
            pointer-events: none;
            z-index: 50;
            letter-spacing: 8px;
        }

        .drift-indicator.active {
            opacity: 1;
            animation: driftPulse 0.6s ease-in-out infinite;
        }

        @keyframes driftPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                text-shadow: 0 0 40px rgba(255, 0, 255, 1), 0 0 80px rgba(255, 0, 255, 0.8);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.15); 
                text-shadow: 0 0 60px rgba(255, 0, 255, 1), 0 0 120px rgba(255, 0, 255, 1);
            }
        }

        .drift-score-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #ffaa00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 40px rgba(255, 170, 0, 1));
            opacity: 0;
            pointer-events: none;
            z-index: 50;
            letter-spacing: 4px;
        }

        .drift-score-popup.show {
            animation: scorePopup 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scorePopup {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.3) rotate(-10deg); 
            }
            20% { 
                opacity: 1; 
                transform: translate(-50%, -60%) scale(1.5) rotate(5deg); 
            }
            40% {
                transform: translate(-50%, -65%) scale(1.3) rotate(-2deg);
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -90%) scale(1) rotate(0deg); 
            }
        }

        .multiplayer-info {
            position: absolute;
            top: 40px;
            right: 40px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(20, 20, 40, 0.85));
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
        }

        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
            animation: statusBlink 2s ease-in-out infinite;
        }

        @keyframes statusBlink {
            0%, 100% { opacity: 1; box-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88; }
            50% { opacity: 0.6; box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
        }

        .input-field {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 212, 255, 0.3);
            color: white;
            padding: 18px 30px;
            border-radius: 15px;
            font-size: 1.2em;
            margin: 15px;
            width: 400px;
            transition: all 0.3s;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .input-field:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .minimap {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 250px;
            height: 250px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid rgba(0, 212, 255, 0.5);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 60px rgba(0, 212, 255, 0.3);
        }

        .fps-counter {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Cinematic effects */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.8);
        }

        .lens-flare {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            background: radial-gradient(circle at 70% 30%, rgba(255, 200, 100, 0.1) 0%, transparent 40%);
        }
    </style>
</head>

        function createPhotoRealisticRoadTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');

            // Base asphalt color with gradient
            const gradient = ctx.createLinearGradient(0, 0, 1024, 1024);
            gradient.addColorStop(0, '#1a1a1a');
            gradient.addColorStop(0.5, '#2a2a2a');
            gradient.addColorStop(1, '#1a1a1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 1024);

            // Add realistic noise and grain
            for (let i = 0; i < 30000; i++) {
                const brightness = Math.random() * 60;
                ctx.fillStyle = `rgba(${brightness}, ${brightness}, ${brightness}, ${Math.random() * 0.3})`;
                const size = Math.random() * 3;
                ctx.fillRect(Math.random() * 1024, Math.random() * 1024, size, size);
            }

            // Add cracks and weathering
            ctx.strokeStyle = 'rgba(50, 50, 50, 0.6)';
            ctx.lineWidth = 1 + Math.random();
            for (let i = 0; i < 20; i++) {
                ctx.beginPath();
                ctx.moveTo(Math.random() * 1024, Math.random() * 1024);
                ctx.lineTo(Math.random() * 1024, Math.random() * 1024);
                ctx.stroke();
            }

            // Center road lines (dashed yellow)
            ctx.strokeStyle = '#ffdd00';
            ctx.lineWidth = 6;
            ctx.setLineDash([40, 30]);
            ctx.beginPath();
            ctx.moveTo(512, 0);
            ctx.lineTo(512, 1024);
            ctx.stroke();
            ctx.setLineDash([]);

            // Side lines (solid white)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(200, 0);
            ctx.lineTo(200, 1024);
            ctx.moveTo(824, 0);
            ctx.lineTo(824, 1024);
            ctx.stroke();

            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(8, 8);
            texture.anisotropy = 16;
            
            return texture;
        }

        function createSidewalkTexture() {
            const canvas = document.createElement('canvas');

            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#6a6a6a';
            ctx.fillRect(0, 0, 512, 512);

            // Concrete texture
            for (let i = 0; i < 10000; i++) {
                const gray = 90 + Math.random() * 40;
                ctx.fillStyle = `rgba(${gray}, ${gray}, ${gray}, ${Math.random() * 0.4})`;
                ctx.fillRect(Math.random() * 512, Math.random() * 512, 2, 2);
            }

            // Sidewalk seams
            ctx.strokeStyle = '#555555';
            ctx.lineWidth = 2;
            for (let i = 0; i < 512; i += 64) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(512, i);
                ctx.stroke();
            }

            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(15, 1);
            
            return texture;
        }

        function createBuildingTexture(width, height, depth, type) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');

            // Building base color
            ctx.fillStyle = '#' + type.color.toString(16).padStart(6, '0');
            ctx.fillRect(0, 0, 512, 1024);

            // Windows grid
            const windowCols = Math.floor(width / 4);
            const windowRows = Math.floor(height / 5);
            
            for (let row = 0; row < windowRows; row++) {
                for (let col = 0; col < windowCols; col++) {
                    const x = (col / windowCols) * 512 + 40;
                    const y = (row / windowRows) * 1024 + 20;
                    
                    // Window
                    const isLit = Math.random() > 0.4;
                    if (isLit) {
                        ctx.fillStyle = `rgba(255, 230, 180, ${0.7 + Math.random() * 0.3})`;
                    } else {
                        ctx.fillStyle = 'rgba(30, 40, 60, 0.8)';
                    }
                    ctx.fillRect(x, y, 35, 40);
                    
                    // Window frame
                    ctx.strokeStyle = '#222222';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y, 35, 40);
                    
                    // Window reflection
                    if (isLit) {
                        const reflectionGradient = ctx.createLinearGradient(x, y, x + 35, y + 40);
                        reflectionGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
                        reflectionGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                        ctx.fillStyle = reflectionGradient;
                        ctx.fillRect(x, y, 35, 40);
                    }
                }
            }

            // Building weathering and details
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            for (let i = 0; i < 100; i++) {
                ctx.fillRect(Math.random() * 512, Math.random() * 1024, Math.random() * 10, Math.random() * 50);
            }

            const texture = new THREE.CanvasTexture(canvas);
            texture.anisotropy = 16;
            
            return texture;
        }

        function createAtmosphere() {
            // Skybox with gradient
            const skyGeometry = new THREE.SphereGeometry(1500, 32, 32);
            const skyMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    topColor: { value: new THREE.Color(0x0a0a1a) },
                    bottomColor: { value: new THREE.Color(0x2a1a3a) },
                    offset: { value: 400 },
                    exponent: { value: 0.6 }
                },
                vertexShader: `
                    varying vec3 vWorldPosition;
                    void main() {
                        vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                        vWorldPosition = worldPosition.xyz;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 topColor;
                    uniform vec3 bottomColor;
                    uniform float offset;
                    uniform float exponent;
                    varying vec3 vWorldPosition;
                    void main() {
                        float h = normalize(vWorldPosition + offset).y;
                        gl_FragColor = vec4(mix(bottomColor, topColor, max(pow(max(h, 0.0), exponent), 0.0)), 1.0);
                    }
                `,
                side: THREE.BackSide
            });
            const sky = new THREE.Mesh(skyGeometry, skyMaterial);
            scene.add(sky);

            // Moon
            const moonGeometry = new THREE.SphereGeometry(30, 32, 32);
            const moonMaterial = new THREE.MeshStandardMaterial({

                // Exhaust pipes
                this.createExhaustSystem();

                this.group.position.copy(this.position);
                scene.add(this.group);
            }

            createExhaustSystem() {
                const exhaustGeometry = new THREE.CylinderGeometry(0.15, 0.2, 0.8, 12);
                const exhaustMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x333333,
                    metalness: 0.9,
                    roughness: 0.3,
                    emissive: 0x440000,
                    emissiveIntensity: 0.2
                });
                
                this.exhaustPipe1 = new THREE.Mesh(exhaustGeometry, exhaustMaterial);
                this.exhaustPipe1.rotation.z = Math.PI / 2;
                this.exhaustPipe1.position.set(-0.8, 0.3, -2.8);
                this.group.add(this.exhaustPipe1);

                this.exhaustPipe2 = new THREE.Mesh(exhaustGeometry, exhaustMaterial);
                this.exhaustPipe2.rotation.z = Math.PI / 2;
                this.exhaustPipe2.position.set(0.8, 0.3, -2.8);
                this.group.add(this.exhaustPipe2);
            }

            update(input) {
                if (!this.isPlayer) return;

                // Acceleration
                if (input.up) {
                    this.speed += this.acceleration;
                    
                    // Exhaust particles when accelerating
                    if (Math.random() < 0.3) {
                        this.createExhaustParticle();
                    }
                }
                if (input.down) {
                    this.speed -= this.acceleration * 0.7;
                }
                if (input.brake) {
                    this.speed *= 0.94;
                    // Brake lights
                    this.brakeLight1.intensity = 5;
                    this.brakeLight2.intensity = 5;
                } else {
                    this.brakeLight1.intensity = 0;
                    this.brakeLight2.intensity = 0;
                }

                // Speed limits
                this.speed = Math.max(-this.maxSpeed * 0.6, Math.min(this.maxSpeed, this.speed));
                
                // Friction
                this.speed *= this.friction;

                // Steering
                if (Math.abs(this.speed) > 0.5) {
                    const turnAmount = this.turnSpeed * (Math.abs(this.speed) / this.maxSpeed);
                    
                    if (input.left) {
                        this.rotation += turnAmount;
                        this.tiltAngle = -0.15;
                        if (Math.abs(this.speed) > this.maxSpeed * 0.5 && input.brake) {
                            this.slideAngle += 0.09;
                        }
                    } else if (input.right) {
                        this.rotation -= turnAmount;
                        this.tiltAngle = 0.15;
                        if (Math.abs(this.speed) > this.maxSpeed * 0.5 && input.brake) {
                            this.slideAngle -= 0.09;
                        }
                    } else {
                        this.tiltAngle *= 0.9;
                    }
                }

                // Drift mechanics
                const wasDrifting = this.isDrifting;
                this.isDrifting = Math.abs(this.slideAngle) > 0.15 && Math.abs(this.speed) > this.maxSpeed * 0.4;
                
                if (this.isDrifting) {
                    const driftPower = Math.abs(this.slideAngle) * Math.abs(this.speed) * 120;
                    gameState.driftScore += driftPower * gameState.combo;
                    
                    // Tire smoke
                    if (Math.random() < 0.5) {
                        this.createTireSmoke();
                    }

                    // Spark effects at high drift angles
                    if (Math.abs(this.slideAngle) > 0.3 && Math.random() < 0.2) {
                        this.createSparkParticle();
                    }

                    document.getElementById('driftIndicator').classList.add('active');
                } else {
                    document.getElementById('driftIndicator').classList.remove('active');
                    
                    if (wasDrifting && gameState.driftScore > 100) {
                        const score = Math.floor(gameState.driftScore);
                        gameState.score += score;
                        gameState.combo = Math.min(gameState.combo + 0.5, 5);
                        showDriftScore(score);
                    }
                    if (!this.isDrifting) {
                        gameState.driftScore *= 0.95;
                    }
                }

                // Slide angle decay
                this.slideAngle *= 0.91;

                // Calculate velocity with drift
                const moveAngle = this.rotation + this.slideAngle;
                this.velocity.x = Math.sin(moveAngle) * this.speed;
                this.velocity.z = Math.cos(moveAngle) * this.speed;

                // Update position
                this.position.add(this.velocity);

                // Suspension simulation
                this.suspensionCompression = Math.abs(this.speed) * 0.02;

                // World boundaries (looping)
                if (this.position.x < -200) this.position.x = 200;
                if (this.position.x > 200) this.position.x = -200;
                if (this.position.z < -200) this.position.z = 200;
                if (this.position.z > 200) this.position.z = -200;

                // Update 3D model
                this.group.position.copy(this.position);
                this.group.rotation.y = this.rotation;
                this.group.rotation.z = this.tiltAngle;
                this.group.position.y = 2 - this.suspensionCompression;

                // Rotate wheels
                const wheelRotation = this.speed * 0.5;
                this.wheels.forEach((wheel, index) => {
                    wheel.children[0].rotation.x += wheelRotation;
                    wheel.children[1].rotation.x += wheelRotation;
                    
                    // Front wheels turn
                    if (index < 2) {
                        if (input.left) wheel.rotation.y = 0.4;
                        else if (input.right) wheel.rotation.y = -0.4;
                        else wheel.rotation.y *= 0.9;
                    }
                });

                // Update particles
                this.particles = this.particles.filter(p => {
                    p.update();
                    return p.life > 0;
                });

                this.exhaustParticles = this.exhaustParticles.filter(p => {
                    p.update();
                    return p.life > 0;
                });

                // Combo decay
                if (gameState.driftScore < 10) {
                    gameState.combo = Math.max(1, gameState.combo - 0.01);
                }

                // Multiplayer sync
                if (gameState.multiplayer && connection && connection.open) {
                    connection.send({
                        type: 'position',
                        x: this.position.x,
                        y: this.position.y,
                        z: this.position.z,
                        rotation: this.rotation
                    });
                }
            }

            createTireSmoke() {
                const worldPos = new THREE.Vector3();
                this.group.getWorldPosition(worldPos);
                
                const offset = Math.random() > 0.5 ? 1.3 : -1.3;
                const smokePos = new THREE.Vector3(
                    worldPos.x + Math.sin(this.rotation + Math.PI/2) * offset,
                    worldPos.y + 0.2,
                    worldPos.z + Math.cos(this.rotation + Math.PI/2) * offset
                );
                
                const smoke = new TireSmoke(smokePos.x, smokePos.y, smokePos.z);
                this.particles.push(smoke);
            }

            createExhaustParticle() {
                const worldPos = new THREE.Vector3();
                this.group.getWorldPosition(worldPos);
                
                const exhaustPos = new THREE.Vector3(
                    worldPos.x - Math.sin(this.rotation) * 2.8,
                    worldPos.y + 0.3,
                    worldPos.z - Math.cos(this.rotation) * 2.8
                );
                
                const exhaust = new ExhaustSmoke(exhaustPos.x, exhaustPos.y, exhaustPos.z);
                this.exhaustParticles.push(exhaust);
            }

            createSparkParticle() {
                const worldPos = new THREE.Vector3();
                this.group.getWorldPosition(worldPos);
                
                const spark = new SparkParticle(worldPos.x, worldPos.y, worldPos.z);
                this.particles.push(spark);
            }
        }

        // Enhanced Particle Systems
        class TireSmoke {
            constructor(x, y, z) {
                const geometry = new THREE.SphereGeometry(0.8, 8, 8);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x666666,
                    transparent: true,
                    opacity: 0.7
                });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.set(x, y, z);
                scene.add(this.mesh);

                this.life = 1;
                this.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.15,
                    0.08,
                    (Math.random() - 0.5) * 0.15
                );
            }

            update() {
                this.mesh.position.add(this.velocity);
                this.velocity.y -= 0.002;
                this.life -= 0.015;
                this.mesh.material.opacity = this.life * 0.7;
                this.mesh.scale.multiplyScalar(1.08);

                if (this.life <= 0) {
                    scene.remove(this.mesh);
                    this.mesh.geometry.dispose();
                    this.mesh.material.dispose();
                }
            }
        }

        class ExhaustSmoke {
            constructor(x, y, z) {
                const geometry = new THREE.SphereGeometry(0.4, 8, 8);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x444444,
                    transparent: true,
                    opacity: 0.5
                });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.set(x, y, z);
                scene.add(this.mesh);

                this.life = 1;
                this.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.1,
                    0.05,
                    (Math.random() - 0.5) * 0.1
                );
            }

            update() {
                this.mesh.position.add(this.velocity);
                this.life -= 0.02;
                this.mesh.material.opacity = this.life * 0.5;
                this.mesh.scale.multiplyScalar(1.05);

                if (this.life <= 0) {
                    scene.remove(this.mesh);
                    this.mesh.geometry.dispose();
                    this.mesh.material.dispose();
                }
            }
        }

        class SparkParticle {
            constructor(x, y, z) {
                const geometry = new THREE.SphereGeometry(0.15, 6, 6);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0xffaa00,
                    transparent: true,
                    opacity: 1
                });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.set(x, y, z);
                scene.add(this.mesh);

                this.life = 1;
                this.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.3,
                    Math.random() * 0.2,
                    (Math.random() - 0.5) * 0.3
                );
            }

            update() {
                this.mesh.position.add(this.velocity);
                this.velocity.y -= 0.01;
                this.life -= 0.05;
                this.mesh.material.opacity = this.life;

                if (this.life <= 0) {
                    scene.remove(this.mesh);
                    this.mesh.geometry.dispose();
                    this.mesh.material.dispose();
                }
            }
        }

        // UI Functions
        function showCarSelection() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('carSelection').classList.remove('hidden');
            
            const grid = document.getElementById('carGrid');
            grid.innerHTML = '';
            
            cars.forEach((car, index) => {
                const card = document.createElement('div');
                card.className = 'car-card' + (index === selectedCarIndex ? ' selected' : '');
                card.onclick = () => selectCar(index);
                
                card.innerHTML = `
                    <div class="car-preview">
                        <div class="car-icon">${car.icon}</div>
                    </div>
                    <div class="car-type">${car.type}</div>
                    <div class="car-name">${car.name}</div>
                    <div class="car-stats">
                        <div class="stat-bar">
                            <div class="stat-label">Speed</div>
                            <div class="stat-fill">
                                <div class="stat-value" style="width: ${(car.speed / 320) * 100}%"></div>
                            </div>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-label">Control</div>
                            <div class="stat-fill">
                                <div class="stat-value" style="width: ${car.handling * 10}%"></div>
                            </div>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-label">Drift</div>
                            <div class="stat-fill">
                                <div class="stat-value" style="width: ${car.drift * 10}%"></div>
                            </div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function selectCar(index) {
            selectedCarIndex = index;
            showCarSelection();
        }

        function showMultiplayerMenu() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('multiplayerMenu').classList.remove('hidden');
            initPeer();
        }

        function showSettings() {
            alert('Graphics Settings:\n\n‚úì Ultra Quality Enabled\n‚úì Real-time Shadows: ON\n‚úì Reflections: ON\n‚úì Particle Effects: HIGH\n‚úì Anti-aliasing: ON\n‚úì Anisotropic Filtering: 16x\n‚úì Tone Mapping: ACES Filmic');
        }

        function backToMainMenu() {
            document.getElementById('carSelection').classList.add('hidden');
            document.getElementById('multiplayerMenu').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
        }

        function startGame() {
            gameState.isPlaying = true;
            gameState.score = 0;
            gameState.driftScore = 0;
            gameState.combo = 1;
            
            document.getElementById('carSelection').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('speedometer').classList.remove('hidden');
            document.getElementById('minimap').classList.remove('hidden');
            
            // Ensure scene exists
            if (!scene) {
                initThreeJS();
            }
            
            // Create player car
            playerCar = new Car3D(0, 0, cars[selectedCarIndex]);
            
            // Force initial render
            renderer.render(scene, camera);
            
            // Start animation loop
            animate();
        }

        function showDriftScore(score) {
            const popup = document.getElementById('driftPopup');
            popup.textContent = `+${score.toLocaleString()}`;
            popup.classList.add('show');
            setTimeout(() => popup.classList.remove('show'), 2000);
        }

        // Multiplayer
        function initPeer() {
            peer = new Peer();
            
            peer.on('open', (id) => {
                document.getElementById('myPeerId').textContent = id;
            });

            peer.on('connection', (conn) => {
                connection = conn;
                setupConnection();
            });

            peer.on('error', (err) => {
                console.error('Peer error:', err);
            });
        }

        function copyPeerId() {
            const peerId = document.getElementById('myPeerId').textContent;
            navigator.clipboard.writeText(peerId);
            alert('‚úÖ Room ID copied!');
        }

        function connectToPeer() {
            const remotePeerId = document.getElementById('remotePeerId').value.trim();
            if (!remotePeerId) {
                alert('‚ö†Ô∏è Please enter a Room ID');
                return;
            }

            connection = peer.connect(remotePeerId);
            setupConnection();
            gameState.isHost = false;
        }

        function setupConnection() {
            connection.on('open', () => {
                document.getElementById('gameRoomId').textContent = peer.id;
                document.getElementById('multiplayerInfo').classList.remove('hidden');
                gameState.multiplayer = true;
                alert('‚úÖ Connected!');
            });

            connection.on('data', (data) => {
                if (data.type === 'position' && remoteCar) {
                    remoteCar.position.set(data.x, data.y, data.z);
                    remoteCar.group.rotation.y = data.rotation;
                }
            });

            connection.on('close', () => {
                gameState.multiplayer = false;
                if (remoteCar) {
                    scene.remove(remoteCar.group);
                    remoteCar = null;
                }
            });
        }

        function startMultiplayerHost() {
            gameState.isHost = true;
            gameState.multiplayer = true;
            showCarSelection();
        }

        // Input
        window.addEventListener('keydown', e => {
            keys[e.key] = true;
            if (e.key === ' ') input.brake = true;
        });
        
        window.addEventListener('keyup', e => {
            keys[e.key] = false;
            if (e.key === ' ') input.brake = false;
        });

        // Gamepad
        let gamepadIndex = null;
        
        try {
            window.addEventListener('gamepadconnected', (e) => {
                gamepadIndex = e.gamepad.index;
                console.log('üéÆ Gamepad connected:', e.gamepad.id);
            });

            window.addEventListener('gamepaddisconnected', (e) => {
                if (gamepadIndex === e.gamepad.index) {
                    gamepadIndex = null;
                }
            });
        } catch (e) {
            console.log('‚ÑπÔ∏è Gamepad support disabled');
        }

        function updateInput() {
            // Keyboard
            input.up = keys['ArrowUp'] || keys['w'] || keys['W'];
            input.down = keys['ArrowDown'] || keys['s'] || keys['S'];
            input.left = keys['ArrowLeft'] || keys['a'] || keys['A'];
            input.right = keys['ArrowRight'] || keys['d'] || keys['D'];

            // Gamepad
            if (gamepadIndex !== null) {
                try {
                    const gamepads = navigator.getGamepads();
                    const gamepad = gamepads[gamepadIndex];
                    if (gamepad) {
                        input.up = input.up || gamepad.buttons[7]?.value > 0.1 || gamepad.buttons[0]?.pressed;
                        input.down = input.down || gamepad.buttons[6]?.value > 0.1 || gamepad.buttons[1]?.pressed;
                        input.brake = input.brake || gamepad.buttons[2]?.pressed;
                        
                        const leftStickX = gamepad.axes[0];
                        const leftStickY = gamepad.axes[1];
                        
                        if (Math.abs(leftStickX) > 0.2) {
                            input.left = leftStickX < -0.2;
                            input.right = leftStickX > 0.2;
                        }
                        if (Math.abs(leftStickY) > 0.2) {
                            input.up = input.up || leftStickY < -0.2;
                            input.down = input.down || leftStickY > 0.2;
                        }
                    }
                } catch (e) {
                    gamepadIndex = null;
                }
            }
        }

        function updateCamera() {
            if (!playerCar) return;

            // Dynamic camera based on speed
            const speedFactor = Math.abs(playerCar.speed) / playerCar.maxSpeed;
            const distance = 25 + speedFactor * 10;
            const height = 15 + speedFactor * 5;

            const idealOffset = new THREE.Vector3(
                -Math.sin(playerCar.rotation) * distance,
                height,
                -Math.cos(playerCar.rotation) * distance
            );
            
            const idealLookat = new THREE.Vector3(
                playerCar.position.x + Math.sin(playerCar.rotation) * 15,
                playerCar.position.y + 3,
                playerCar.position.z + Math.cos(playerCar.rotation) * 15
            );

            const targetPosition = playerCar.position.clone().add(idealOffset);
            camera.position.lerp(targetPosition, 0.08);
            
            const currentLookat = new THREE.Vector3();
            camera.getWorldDirection(currentLookat);
            currentLookat.multiplyScalar(30).add(camera.position);
            currentLookat.lerp(idealLookat, 0.08);
            
            camera.lookAt(currentLookat);

            // Camera shake during drift
            if (playerCar.isDrifting) {
                camera.position.x += (Math.random() - 0.5) * 0.1;
                camera.position.y += (Math.random() - 0.5) * 0.1;
            }
        }

        function updateMinimap() {
            const minimapCanvas = document.getElementById('minimapCanvas');
            const ctx = minimapCanvas.getContext('2d');
            
            // Clear with gradient
            const gradient = ctx.createRadialGradient(125, 125, 0, 125, 125, 125);
            gradient.addColorStop(0, 'rgba(10, 10, 30, 0.95)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.95)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 250, 250);

            if (!playerCar) return;

            const scale = 250 / 400;
            const centerX = 125;
            const centerY = 125;

            // Draw player
            ctx.save();
            ctx.translate(centerX + playerCar.position.x * scale, centerY + playerCar.position.z * scale);
            ctx.rotate(playerCar.rotation);
            
            // Player car
            ctx.fillStyle = '#00d4ff';
            ctx.shadowColor = '#00d4ff';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.moveTo(0, -8);
            ctx.lineTo(-5, 8);
            ctx.lineTo(5, 8);
            ctx.closePath();
            ctx.fill();
            ctx.restore();

            // Draw remote player
            if (remoteCar) {
                ctx.save();
                ctx.translate(centerX + remoteCar.position.x * scale, centerY + remoteCar.position.z * scale);
                ctx.fillStyle = '#ff00ff';
                ctx.shadowColor = '#ff00ff';
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(0, 0, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function updateHUD() {
            if (!playerCar) return;

            const speed = Math.abs(playerCar.speed) * 100;
            document.getElementById('speedValue').textContent = Math.floor(speed);
            document.getElementById('driftDisplay').textContent = Math.floor(gameState.driftScore).toLocaleString();
            document.getElementById('scoreDisplay').textContent = gameState.score.toLocaleString();
            document.getElementById('comboDisplay').textContent = `x${gameState.combo.toFixed(1)}`;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation Loop
        function animate() {
            if (!gameState.isPlaying) return;
            
            requestAnimationFrame(animate);
            
            updateInput();
            
            if (playerCar) {
                playerCar.update(input);
                updateCamera();
            }
            
            updateHUD();
            updateMinimap();
            
            renderer.render(scene, camera);
        }

        // Initialize
        window.addEventListener('load', () => {
            console.log('üèÅ Ultra Drift Championship - Ready!');
            initThreeJS();
            
            // Start background rendering loop
            function backgroundRender() {
                if (!gameState.isPlaying && scene) {
                    renderer.render(scene, camera);
                }
                requestAnimationFrame(backgroundRender);
            }
            backgroundRender();
        });
    </script>
